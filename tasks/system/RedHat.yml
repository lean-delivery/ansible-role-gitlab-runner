---
- name: Become section
  block:
    - name: Install EPEL repo
      yum:
        name: '{{ epel_repository_url }}'
        state: present
      register: install_epel
      until: install_epel is succeeded

    - name: Import EPEL GPG key
      rpm_key:
        key: '{{ epel_rpm_key }}'
        state: present
      register: install_epel_key
      until: install_epel_key is succeeded

    - name: Install GitLab runner
      yum:
        name: '{{ gitlab_runner_rhel_repo }}'
        state: present
      register: install_gitlab_runner
      until: install_gitlab_runner is succeeded
  become: true
  tags:
    - always

- name: Adding selinux support
  include_tasks: selinux-support.yml
  tags:
    - always

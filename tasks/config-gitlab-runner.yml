---
- name: Force all notified handlers to run
  meta: flush_handlers
  tags:
    - always

- name: List all configured runners
  command: gitlab-runner list
  register: configured_runners
  failed_when: configured_runners.rc != 0
  changed_when: false
  tags:
    - always

- name: Register gitlab-runner
  gitlab_runner:
    url: '{{ gitlab_url }}'
    api_token: '{{ gitlab_api_token }}'
    registration_token: '{{ gitlab_ci_token }}'
    description: '{{ gitlab_runner_description }}'
    tag_list: '{{ gitlab_runner_tags }}'
    run_untagged: '{{ gitlab_runner_untagged_builds_run }}'
    state: present
  become: true
  register: gitlab_runner_token
  changed_when: gitlab_runner_token.changed
  when:
    - not gitlab_runner_skip_registration
    - gitlab_ci_token | length
    - not (gitlab_runner_description in configured_runners.stderr)
  no_log: "{{ no_logs | default(true) | bool }}"
  tags:
    - always

- name: Create config.toml file using jinja2
  template:
    src: config.toml.j2
    dest: /etc/gitlab-runner/config.toml
  become: true

- name: Replace token lined
  lineinfile:
    path: /etc/gitlab-runner/config.toml
    regexp: '^token'
    line: 'token = "{{ gitlab_runner_token.runner.token | default(omit) }}"'
  become: true

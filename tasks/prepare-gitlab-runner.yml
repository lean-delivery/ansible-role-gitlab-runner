---
- name: Add universe repository for Ubuntu
  apt_repository:
    repo: "deb http://archive.ubuntu.com/ubuntu {{ ansible_distribution_release }} universe"
    state: present
  when: ansible_distribution == 'Ubuntu'
  become: true
  tags:
    - always

- name: Install required packages
  package:
    name: '{{ packages_base | union(packages_additional) | unique }}'
    state: present
  retries: 300
  delay: 20
  register: installed_packages
  until: installed_packages is succeeded
  become: true
  tags:
    - always

- name: Install python pip on centos
  yum:
    name: python-pip
    state: present
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'
  register: pip_installed
  until: pip_installed is succeeded
  become: true
  tags:
    - always

- name: Install Python gitlab module
  pip:
    name: python-gitlab
    state: present
  retries: 300
  delay: 20
  register: pip_result
  until: pip_result is succeeded
  become: true
  tags:
    - always

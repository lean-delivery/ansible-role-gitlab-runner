---
pip_executable: '{{ gitlab_runner_default_pip_executable_for_debian }}'
python_executable: '{{ gitlab_runner_default_python_executable_for_debian }}'

gitlab_runner_packages_base:
  - gnupg
  - apt-transport-https
  - debian-archive-keyring
  - ca-certificates
  - '{{ python_executable | default("python3") }}-pip'
